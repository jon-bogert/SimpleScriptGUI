<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Simple Script</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar-left">
            <div class="section-heading">
                <h3 class="scene-title">Sequences</h3>
                <div class="collapse-sidebar" id="collapse-sidebar-left">
                    <img src="assets/collapse-left-icon.png">
                </div>
            </div>
            <div class="sequence-list" id="sequence-list"></div>
            <div class="new-sequence-button" id="new-sequence-button">New Sequence</div>
        </div>

        <!-- Resize handle -->
        <div class="resize-handle" id="resize-handle-left"></div>

        <!-- Main content -->
        <div class="main-content" id="main-content">
            <div class="section-heading" id="page-heading">
                <h1 id="page-title">Untitled Scene</h1>
                <br>
            </div>
            <div id="editor" class="editor" contenteditable="false">Test Dialogue</div>
        </div>

        <!-- Resize handle -->
        <div class="resize-handle" id="resize-handle-right"></div>


        <!-- Sidebar -->
        <div class="sidebar" id="sidebar-right">
            <div class="section-heading-char">
                <div class="collapse-sidebar" id="collapse-sidebar-right">
                    <img src="assets/collapse-right-icon.png">
                </div>
                <h3 class="scene-title">Characters</h3>
            </div>
            <div class="character-list" id="character-list"></div>
            <div class="new-sequence-button" id="new-character-button">New Character</div>
        </div>

    </div>
    <script src="renderer.js"></script>
</body>
</html>
